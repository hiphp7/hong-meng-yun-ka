<style>
    .input-notice{
        color: #4e73df;
        margin-top: 5px;
        display: block;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('加价方式')}</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {volist name="$type" id="vo"}
                <option value="{$vo.value}">{$vo.name}</option>
                {/volist}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">加价[元]</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-value" class="form-control" name="row[value]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-effect" class="control-label col-xs-12 col-sm-2">{:__('模板生效场景')}</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-effect" data-rule="required" class="form-control selectpicker" name="row[effect]">
                {volist name="$effect" id="vo"}
                <option value="{$vo.value}">{$vo.name}</option>
                {/volist}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('价格检测过期时间')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expire" class="form-control" name="row[expire]" type="int" value="10">
            <span class="input-notice">以分钟为单位，最小值为1，设为10代表用户购买某件商品后，检测的商品最新价格缓存10分钟，则10分钟内任何用户购买相同商品，不再检测价格</span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
